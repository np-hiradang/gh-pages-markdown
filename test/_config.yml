# Jekyll configuration for ER diagram documentation
# This will be deployed to marianne-schema/ subdirectory

theme: jekyll-theme-minimal

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Include only markdown files in this directory
include:
  - "*.md"

# Exclude JSON and other non-markdown files from Jekyll processing
exclude:
  - schema.json
